version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/query/"
    schema: "./internal/db/schema/"

    gen:
      go:
        package: "db"
        out: "./internal/db/"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true